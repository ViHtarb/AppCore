apply plugin: 'com.android.library'
//apply from: '../maven_push.gradle'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation "androidx.appcompat:appcompat:$androidXVersions.appCompat"// + rootProject.ext.androidXVersions.appCompat
    implementation "androidx.annotation:annotation:$androidXVersions.annotation"// + rootProject.ext.androidXVersions.annotation
    implementation "androidx.core:core:$androidXVersions.core"// + rootProject.ext.androidXVersions.core
    implementation "androidx.activity:activity:$androidXVersions.activity"// + rootProject.ext.androidXVersions.activity
    implementation "androidx.fragment:fragment:$androidXVersions.fragment"// + rootProject.ext.androidXVersions.fragment
    implementation "androidx.recyclerview:recyclerview:$androidXVersions.recyclerView"// + rootProject.ext.androidXVersions.recyclerView
    implementation "androidx.recyclerview:recyclerview-selection:$androidXVersions.recyclerViewSelection"// + rootProject.ext.androidXVersions.recyclerViewSelection
    implementation "androidx.swiperefreshlayout:swiperefreshlayout:$androidXVersions.swipeRefreshLayout"// + rootProject.ext.androidXVersions.swipeRefreshLayout
    implementation "com.google.android.material:material:$materialVersion"// + rootProject.ext.materialLibraryVersion
    //implementation "com.google.firebase:firebase-core:$firebaseCoreVersion"// + rootProject.ext.firebaseCoreLibraryVersion
    implementation "com.google.firebase:firebase-iid:$firebaseIidVersion"// + rootProject.ext.firebaseCoreLibraryVersion
    implementation "com.google.code.gson:gson:$gsonVersion"// + rootProject.ext.gsonVersion
    //api 'com.jakewharton:butterknife:' + rootProject.ext.butterKnifeVersion
    api 'com.squareup:otto:1.3.8'

    //annotationProcessor 'com.jakewharton:butterknife-compiler:' + rootProject.ext.butterKnifeVersion

    testImplementation 'junit:junit:' + rootProject.ext.junitVersion
    androidTestImplementation 'androidx.test:runner:1.2.0'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0'
}