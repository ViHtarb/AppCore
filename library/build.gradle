apply plugin: 'com.android.library'
apply from: '../maven_push.gradle'

android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        minSdkVersion rootProject.ext.minSdkVersion
        targetSdkVersion rootProject.ext.targetSdkVersion
        versionCode 1
        versionName "${version}"

        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_1_8
        targetCompatibility JavaVersion.VERSION_1_8
    }
}

dependencies {
    implementation 'androidx.appcompat:appcompat:' + rootProject.ext.androidXVersions.appCompat
    implementation 'androidx.annotation:annotation:' + rootProject.ext.androidXVersions.annotation
    implementation 'androidx.core:core:' + rootProject.ext.androidXVersions.core
    implementation 'androidx.activity:activity:' + rootProject.ext.androidXVersions.activity
    implementation 'androidx.fragment:fragment:' + rootProject.ext.androidXVersions.fragment
    implementation 'androidx.recyclerview:recyclerview:' + rootProject.ext.androidXVersions.recyclerview
    implementation 'androidx.recyclerview:recyclerview-selection:' + rootProject.ext.androidXVersions.recyclerViewSelection
    implementation 'com.google.android.material:material:' + rootProject.ext.materialLibraryVersion
    implementation 'com.google.firebase:firebase-core:' + rootProject.ext.firebaseCoreLibraryVersion
    implementation 'com.google.code.gson:gson:' + rootProject.ext.gsonVersion
    api 'com.jakewharton:butterknife:' + rootProject.ext.butterKnifeVersion
    api 'com.squareup:otto:1.3.8'

    annotationProcessor 'com.jakewharton:butterknife-compiler:' + rootProject.ext.butterKnifeVersion

    testImplementation 'junit:junit:' + rootProject.ext.junitVersion
    androidTestImplementation 'androidx.test:runner:1.2.0-beta01'
    androidTestImplementation 'androidx.test.espresso:espresso-core:3.2.0-beta01'
}